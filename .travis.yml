## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - nightly

## From: https://github.com/JuliaCI/Coverage.jl#tracking-coverage-with-codecovio
after_success:
- julia -e 'cd(Pkg.dir("CacheVariables")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
